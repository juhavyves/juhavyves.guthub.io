<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Garden</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sura:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/s1.css" />

</head>
<body>

  <!-- <iframe src="./sound/s14.mp3" allow="autoplay" style="display: none;"></iframe> -->
  <audio autoplay loop>
    <source src="./sound/s14.mp3" type="audio/mp3"></source>
  </audio>



      <!-- BOTTOM -->
  <div class="bottom">
    <span class="trebleclef">
      <img src="./img/trebleclef.svg" alt="trebleclef" />
    </span>


    <div class="horizontalline">
      <img src="./img/horizontalline.svg" alt="horizontalline" />
    </div>
    <div class="from">
      <img src="./img/from2.png" alt="from" />
    </div>
  </div>

        <!-- img -->
        <div class="img-container">

        <img src="./img/modal.png" alt="modal" class="modal"/>
      
        <video autoplay loop muted
          <source src="./img/s14.mp4" class="fig" type="video/mp4">
        </video>
        
        <img src="./img/s-fig14.png" alt="sfig5" class="s-fig14" />
  </div>


        <!-- HEADER -->
        <header>
          <span class="line-1">
            <img src="./img/thickline.svg" alt="thickline" />
          </span>
          <span class="title-soundgarden">
            <img src="./img/title_1.svg" alt="SoundGarden" />
          </span>
          <span class="title-leez">
            <img src="./img/title_2.svg" alt="Leez" />
          </span>
          <span class="line-3">
            <img src="./img/thinline2.svg" alt="thinline3" />
          </span>
            <span class="line-2">
              <img src="./img/thickline.svg" alt="thickline" />
            </span>
            <div class="compass1">
              <img src="./img/compass_2.png" alt="compass" class="compass1"/>
            </div>
            <img src="./img/compass_1.png" alt="compass" class="compass2" />
              </header>
  
</body>
</html>
